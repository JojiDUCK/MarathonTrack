<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1>üèÜ Marathon Tracker üèÉ‚Äç‚ôÇÔ∏è</h1>
        <button id="start-button">Push here to start</button>
    </div>

    <!-- Class Selection Screen -->
    <div id="class-screen" style="display: none;">
        <h2>Select Your Class</h2>
        <div>
            <button id="junior-btn">Junior Class</button>
            <button id="senior-btn">Senior Class</button>
        </div>
        <div>
            <button id="ready-btn">READY</button>
        </div>
        <div>
            <button id="clear-data-btn">Clear Data</button>
        </div>
    </div>

    <!-- Junior Class Screen -->
    <div id="junior-screen" style="display: none;">
        <h2>Junior Class</h2>
        <ol id="junior-list"></ol>
        <button id="junior-done-btn">DONE</button>
        <button id="junior-back-btn">Back</button>
    </div>

    <!-- Senior Class Screen -->
    <div id="senior-screen" style="display: none;">
        <h2>Senior Class</h2>
        <ol id="senior-list"></ol>
        <button id="senior-done-btn">DONE</button>
        <button id="senior-back-btn">Back</button>
    </div>

    <!-- READY Screen -->
    <div id="ready-screen" style="display: none;">
        <h2>Ready to Race?</h2>
        <button id="back-to-class-btn">Back</button>
        <button id="start-junior-btn">Junior Race</button>
        <button id="start-senior-btn">Senior Race</button>
    </div>

    <!-- Junior Race Screen -->
    <div id="junior-race-screen" style="display: none;">
        <h2>Junior Race</h2>
        <button id="junior-go-btn">GO!</button>
        <ul id="junior-race-list"></ul>
        <button id="junior-back-to-ready-btn">Back</button>
        <button id="junior-done-btn" style="display: none;">DONE</button>
    </div>

    <!-- Senior Race Screen -->
    <div id="senior-race-screen" style="display: none;">
        <h2>Senior Race</h2>
        <button id="senior-go-btn">GO!</button>
        <ul id="senior-race-list"></ul>
        <button id="senior-back-to-ready-btn">Back</button>
        <button id="senior-done-btn" style="display: none;">DONE</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
